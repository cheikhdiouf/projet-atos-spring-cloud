server:
  port:   8081

spring:
  application:
    name: user-service
  datasource:
    url: jdbc:mysql://localhost:3306/bd_microservice
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  config:
    import: optional:config-server:http://localhost:8081